
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sermon Binary Terminal</title>
<style>
@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

body {
  margin: 0;
  background-color: black;
  color: #00FF00;
  font-family: 'Courier New', Courier, monospace;
  font-size: 14px;
}

.terminal {
  padding: 20px;
  white-space: pre-wrap;
  overflow-wrap: break-word;
}

.cursor {
  display: inline-block;
  width: 10px;
  background-color: #00FF00;
  animation: blink 1s step-start 0s infinite;
}
</style>
</head>
<body>
<div class="terminal" id="terminal"></div>
<script>
const binaryText = `01010011 01100101 01110010 01101101 01101111 01101110 00100000 01101111 01101110 00100000 01110100 01101000 01100101 00100000 01001101 01101111 01110101 01101110 01110100`;
const terminal = document.getElementById("terminal");
let i = 0;

function typeBinary() {
    if (i < binaryText.length) {
        terminal.innerHTML += binaryText[i];
        i++;
        setTimeout(typeBinary, 5);
    } else {
        const cursor = document.createElement("span");
        cursor.className = "cursor";
        cursor.innerHTML = "&nbsp;";
        terminal.appendChild(cursor);
    }
}

typeBinary();
</script>
</body>
</html>
